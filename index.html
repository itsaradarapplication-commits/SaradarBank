<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application User Creation</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <style>
    :root {
      --saradar-red: #8C1C27;
      --saradar-red-dark: #7a1820;
      --border-color: #ccc;
      --bg: #ffffff;
      --text: #222;
    }

    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .hero {
      background-color: var(--saradar-red);
      color: #fff;
      text-align: center;
      padding: 20px 10px;
    }

    .brand-logo img {
      height: 80px;
      width: auto;
      background: #fff;
      border-radius: 10px;
      padding: 6px 10px;
      margin-bottom: 10px;
    }

    .hero h1.title {
      color: #fff;
      font-weight: 700;
      font-size: 1.6rem;
      margin: 5px 0;
    }

    .tagline {
      color: #f9dcdc;
      font-size: 0.9rem;
      font-style: italic;
    }

    .card {
      background-color: var(--bg);
      border: 1px solid var(--border-color);
      border-radius: 6px;
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }

    .chips {
      display: none; /* Removed for minimal look */
    }

    .field label.label {
      font-weight: 600;
      color: var(--text);
      margin-bottom: 5px;
    }

    .input, .textarea {
      border-radius: 4px;
      border: 1px solid var(--border-color);
      box-shadow: none;
    }

    .input:focus, .textarea:focus {
      border-color: var(--saradar-red);
      box-shadow: 0 0 2px rgba(140, 28, 39, 0.4);
    }

    button.button.is-primary {
      background-color: var(--saradar-red);
      border-radius: 4px;
      border: none;
      color: #fff;
      font-weight: 600;
      padding: 8px 20px;
    }

    button.button.is-primary:hover {
      background-color: var(--saradar-red-dark);
    }

    button.button.is-danger {
      border-radius: 4px;
    }

    #message {
      display: none;
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="brand-logo">
      <img src="logo.png" alt="Saradar Bank Logo" />
    </div>
    <h1 class="title">Application User Creation</h1>
    <div class="tagline">Secure • Fast • Reliable</div>
  </section>

  <div class="card">
    <form id="form">
      <div class="field">
        <label class="label">Employee Name</label>
        <div class="control">
          <input class="input" type="text" name="EmployeeName" placeholder="Employee Name" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Email</label>
        <div class="control">
          <input class="input" type="email" name="Email" placeholder="Enter Email" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control">
          <input class="input" type="password" name="Password" placeholder="Enter Password" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Date of Birth</label>
        <div class="control">
          <input class="input" type="date" name="DOB" required>
        </div>
      </div>

      <div class="field">
        <label class="label">Gender</label>
        <div class="control">
          <label class="radio"><input type="radio" name="Gender" value="Male" required> Male</label>
          <label class="radio"><input type="radio" name="Gender" value="Female"> Female</label>
        </div>
      </div>

      <div class="field">
        <label class="label">Additional Information</label>
        <div class="control">
          <textarea class="textarea" name="Notes" placeholder="Any additional information"></textarea>
        </div>
      </div>

      <div class="field is-grouped">
        <div class="control">
          <button type="submit" class="button is-primary" id="submit-button">Submit</button>
        </div>
        <div class="control">
          <button type="button" class="button is-danger" onclick="form.reset(); messageDiv.style.display='none';">Cancel</button>
        </div>
      </div>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById("form");
    const submitButton = document.getElementById("submit-button");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async function(e) {
      e.preventDefault();

      messageDiv.textContent = "Submitting...";
      messageDiv.style.display = "block";
      messageDiv.style.backgroundColor = "#f0f0f0";
      messageDiv.style.color = "#111";
      submitButton.disabled = true;

      try {
        const formData = new FormData(form);
        const formBody = new URLSearchParams(formData).toString();

        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbxzjxw1sOGdWw3rsgHvWubDQtAeMH13TVuKH32Vx4itxbVOZsErlZD6mjZJGGo5odhKkA/exec",
          {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: formBody
          }
        );

        if (response.ok) {
          messageDiv.textContent = "Data Submitted Successfully!";
          messageDiv.style.backgroundColor = "#8C1C27";
          messageDiv.style.color = "#fff";
          form.reset();
        } else {
          throw new Error("Submission failed");
        }
      } catch (error) {
        messageDiv.textContent = "Error: " + error.message;
        messageDiv.style.backgroundColor = "#f14668";
        messageDiv.style.color = "#fff";
      } finally {
        submitButton.disabled = false;
        setTimeout(() => { messageDiv.style.display = "none"; }, 4000);
      }
    });
  </script>
</body>
</html>
