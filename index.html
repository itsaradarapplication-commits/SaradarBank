<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Application User Creation</title>
  <style>
    :root {
      --saradar-red: #8C1C27;
      --border-color: #ccc;
    }

    body {
      background-color: #f5f5f5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: var(--saradar-red);
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }

    header img {
      height: 70px;
      background: white;
      border-radius: 8px;
      padding: 6px 10px;
    }

    header h1 {
      font-size: 1.6rem;
      margin: 10px 0 4px 0;
    }

    header p {
      font-size: 0.9rem;
      font-style: italic;
      color: #f4dcdc;
    }

    .form-container {
      background-color: #fff;
      border: 1px solid var(--border-color);
      border-radius: 4px;
      max-width: 400px;
      margin: 30px auto;
      padding: 25px 30px;
      box-sizing: border-box;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #222;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid var(--border-color);
      border-radius: 3px;
      font-size: 14px;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 60px;
    }

    .radio-group {
      display: flex;
      gap: 10px;
      margin-top: 5px;
    }

    .buttons {
      display: flex;
      justify-content: flex-start;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      padding: 8px 18px;
      font-size: 14px;
      border: 1px solid #999;
      border-radius: 3px;
      cursor: pointer;
      background-color: #f0f0f0;
      color: #222;
    }

    button:hover {
      background-color: #e2e2e2;
    }

    .btn-submit {
      background-color: var(--saradar-red);
      border: 1px solid var(--saradar-red);
      color: #fff;
    }

    .btn-submit:hover {
      background-color: #74161f;
    }

    #message {
      display: none;
      margin-top: 15px;
      padding: 10px;
      border-radius: 3px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="Saradar Bank Logo" />
    <h1>Application User Creation</h1>
    <p>Secure • Fast • Reliable</p>
  </header>

  <div class="form-container">
    <form id="form">
      <div class="form-group">
        <label>Employee Name</label>
        <input type="text" name="EmployeeName" required />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="Email" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="Password" required />
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" name="DOB" required />
      </div>

      <div class="form-group">
        <label>Gender</label>
        <div class="radio-group">
          <label><input type="radio" name="Gender" value="Male" required /> Male</label>
          <label><input type="radio" name="Gender" value="Female" /> Female</label>
        </div>
      </div>

      <div class="form-group">
        <label>Additional Information</label>
        <textarea name="Notes" placeholder="Any additional information"></textarea>
      </div>

      <div class="buttons">
        <button type="submit" class="btn-submit" id="submit-button">Submit</button>
        <button type="button" onclick="form.reset(); messageDiv.style.display='none';">Cancel</button>
      </div>
    </form>

    <div id="message"></div>
  </div>

  <script>
    const form = document.getElementById("form");
    const submitButton = document.getElementById("submit-button");
    const messageDiv = document.getElementById("message");

    form.addEventListener("submit", async function (e) {
      e.preventDefault();

      messageDiv.textContent = "Submitting...";
      messageDiv.style.display = "block";
      messageDiv.style.backgroundColor = "#f0f0f0";
      messageDiv.style.color = "#111";
      submitButton.disabled = true;

      try {
        const formData = new FormData(form);
        const formBody = new URLSearchParams(formData).toString();

        const response = await fetch(
          "https://script.google.com/macros/s/AKfycbxzjxw1sOGdWw3rsgHvWubDQtAeMH13TVuKH32Vx4itxbVOZsErlZD6mjZJGGo5odhKkA/exec",
          {
            method: "POST",
            headers: { "Content-Type": "application/x-www-form-urlencoded" },
            body: formBody,
          }
        );

        if (response.ok) {
          messageDiv.textContent = "Data Submitted Successfully!";
          messageDiv.style.backgroundColor = "#8C1C27";
          messageDiv.style.color = "#fff";
          form.reset();
        } else {
          throw new Error("Submission failed");
        }
      } catch (error) {
        messageDiv.textContent = "Error: " + error.message;
        messageDiv.style.backgroundColor = "#f14668";
        messageDiv.style.color = "#fff";
      } finally {
        submitButton.disabled = false;
        setTimeout(() => {
          messageDiv.style.display = "none";
        }, 4000);
      }
    });
  </script>
</body>
</html>
